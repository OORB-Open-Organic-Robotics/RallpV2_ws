controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    # Individual wheel torque controllers
    fl_joint_effort_controller:
      type: effort_controllers/JointEffortController
    
    fr_joint_effort_controller:
      type: effort_controllers/JointEffortController
    
    rl_joint_effort_controller:
      type: effort_controllers/JointEffortController
      
    rr_joint_effort_controller:
      type: effort_controllers/JointEffortController

    # Joint State Broadcaster
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

# Individual wheel controllers
fl_joint_effort_controller:
  ros__parameters:
    joint: fl_joint
    command_interfaces:
      - effort
    state_interfaces:
      - position
      - velocity
      - effort

fr_joint_effort_controller:
  ros__parameters:
    joint: fr_joint
    command_interfaces:
      - effort
    state_interfaces:
      - position
      - velocity
      - effort

rl_joint_effort_controller:
  ros__parameters:
    joint: rl_joint
    command_interfaces:
      - effort
    state_interfaces:
      - position
      - velocity
      - effort

rr_joint_effort_controller:
  ros__parameters:
    joint: rr_joint
    command_interfaces:
      - effort
    state_interfaces:
      - position
      - velocity
      - effort

# Joint State Broadcaster
joint_state_broadcaster:
  ros__parameters:
    joints:
      - fl_joint
      - fr_joint
      - rl_joint
      - rr_joint
    interfaces:
      - position
      - velocity
      - effort
